<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 12 jQuery Memory Revealer</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #eef;            
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;                      
      color: #333;                      
    }
    h1 {
      text-align: center;                
      margin-bottom: 10px;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;               
      margin: 0 8px;                    
      border: none;                     
      border-radius: 4px;              
      background-color: #667;          
      color: #fff;                     
      cursor: pointer;
    }
    #memory-display {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;                     
      border: 2px dashed #667;         
      border-radius: 5px;              
      background-color: #fff;
      text-align: center;
      min-height: 180px;
    }
    #memory-display img {
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>My Favorite Memories</h1>

  <div class="btn-container">
    <button id="btn1">Memory 1</button>
    <button id="btn2">Memory 2</button>
    <button id="btn3">Memory 3</button>
  </div>

  <div id="memory-display">
    <p class="memory-text">Click a memory button to reveal a memory.</p>
  </div>

  <script>
    $('h1').css('text-shadow', '1px 1px 2px #aaa');

    var memory1 = '<img src="https://cdn.glitch.global/b1518624-f2e8-4992-8118-06eae49299de/driving.png?v=1746126456684" alt="Learning to drive"><p>Learning to drive was so scary at first, but it was also exciting. The freedom of being in the front seat is remarkable!</p>';
    var memory2 = '<img src="https://cdn.glitch.global/b1518624-f2e8-4992-8118-06eae49299de/bike.jpg?v=1746126461847" alt="Learning to ride a bike"><p>I will never forget learning to ride a bike for the first time! I could not stop falling, but now I love it.</p>';
    var memory3 = '<img src="https://cdn.glitch.global/b1518624-f2e8-4992-8118-06eae49299de/sunset.jpg?v=1746126450470" alt="Watching a sunset"><p>I will never forget watching the sky light up in brilliant hues of orange, pink, and purple as the sun fell below the water. My family and I loved it.</p>';

    $('#btn1').click(function() {
      $(this).css('background-color', '#c63');             
      $('#memory-display')
        .html(memory1)                                      
        .append('<p>Thrilling!</p>');                
    });

    $('#btn2').click(function() {
      $(this).css('background-color', '#3a6');
      $('#memory-display')
        .html(memory2)
        .append('<p>Two-wheeled wonder!</p>');
    });
    
    $('#btn3').click(function() {
      $(this).css('background-color', '#38a');
      $('#memory-display')
        .html(memory3)
        .append('<p>Stunning!</p>');
    });

    $('.memory-text').css('font-size', '1.1em');
  </script>

</body>
</html>
