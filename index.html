<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Unit 12 Project
      [x] $() Select by Element, ID AND Class
      [x] Use Three Different jQuery Methods (.css(), .html(), .append())
      [x] Add Five CSS Declarations
      [x] Include Three Images (placeholders)
      Select ONE Additional
      [x] Feature 5 – Use .append() method
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 12 jQuery Memory Revealer</title>

  <!-- 1) jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- 2) Styles -->
  <style>
    body {
      background-color: #eef;            
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;                      
      color: #333;                       
    }
    h1 {
      text-align: center;                
      margin-bottom: 10px;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;               
      margin: 0 8px;                    
      border: none;                     
      border-radius: 4px;              
      background-color: #667;          
      color: #fff;                     
      cursor: pointer;
    }
    #memory-display {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;                     
      border: 2px dashed #667;         
      border-radius: 5px;              
      background-color: #fff;
      text-align: center;
      min-height: 180px;
    }
    #memory-display img {
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>My Favorite Memories</h1>

  <div class="btn-container">
    <button id="btn1">Memory 1</button>
    <button id="btn2">Memory 2</button>
    <button id="btn3">Memory 3</button>
  </div>

  <div id="memory-display">
    <p class="memory-text">Click a memory button to reveal a memory.</p>
  </div>

  <!-- 3) jQuery logic -->
  <script>
    // Element selector: add a subtle shadow to the heading
    $('h1').css('text-shadow', '1px 1px 2px #aaa');

    // Three memories—each with one blank image src for you to fill
    var memory1 = '<img src="" alt="Memory 1 image"><p>Describe your first memory here.</p>';
    var memory2 = '<img src="" alt="Memory 2 image"><p>Describe your second memory here.</p>';
    var memory3 = '<img src="" alt="Memory 3 image"><p>Describe your third memory here.</p>';

    // Button 1 handler
    $('#btn1').click(function() {
      $(this).css('background-color', '#c63');               // .css()
      $('#memory-display')
        .html(memory1)                                       // .html()
        .append('<p>Enjoy this memory!</p>');                 // .append()
    });

    // Button 2 handler
    $('#btn2').click(function() {
      $(this).css('background-color', '#3a6');
      $('#memory-display')
        .html(memory2)
        .append('<p>Enjoy this memory!</p>');
    });

    // Button 3 handler
    $('#btn3').click(function() {
      $(this).css('background-color', '#38a');
      $('#memory-display')
        .html(memory3)
        .append('<p>Enjoy this memory!</p>');
    });

    // Class selector tweak
    $('.memory-text').css('font-size', '1.1em');
  </script>

</body>
</html>
